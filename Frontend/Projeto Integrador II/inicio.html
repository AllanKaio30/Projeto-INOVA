<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="GPI">GPI</div>
      <nav>
        <ul>
          <li class="active">Início</li>
          <li>Propriedade Intelectual</li>
          <li>Pagamentos</li>
          <li>Configurações</li>
        </ul>
      </nav>
        <div class="logo-box">
            <img src="inova.png" alt="UERN Inova" style="margin-top: 80px;" width="151" height="91">
        </div>
    </aside>

    <main class="main-content">
      <header class="header">
        <h2>Processos de Registro</h2>
      </header>

      <section class="cards">
        <div class="card blue">Ativos<br><span>0</span></div>
        <div class="card yellow">Em processo<br><span>0</span></div>
        <div class="card red">Pendentes<br><span>0</span></div>
        <div class="card purple">Total<br><span>0</span></div>
      </section>

      <section class="charts">
        <div class="chart"></div>
        <div class="chart"></div>
      </section>
    </main>
  </div>
</body>
</html>
