<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Propriedade Intelectual</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .left-side {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .left-side img {
            width: 814px;
            height: 1080px;
            margin-top: 2rem;
        }
        .right-side {
            width: 50%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }
    
        .welcome {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        form {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .forgot-password {
            text-align: right;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: #555;
        }
        button {
            padding: 0.8rem;
            background: linear-gradient(#ff6a00, #ff9900);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .colored-bars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .colored-bars div {
            width: 30px;
            height: 60px;
            margin: 0 5px;
        }
        .bar1 { background-color: #ff6a00; }
        .bar2 { background-color: #a659ff; }
        .bar3 { background-color: #00ff00; }
        .bottom-bars {
            margin-top: 3rem;
            display: flex;
            gap: 20px;
        }
        .bottom-bars div {
            width: 30px;
            height: 100px;
        }
    </style>
</head>
<body>

    <div class="left-side">
        <img src="gestão.png">
    </div>

    <div class="right-side">
        <div class="colored-bars">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <img src="inova.png" alt="UERN Inova" style="margin-top: 80px;" width="151" height="91">

        <div class="welcome">Seja bem-vindo(a)!</div>

        <form>
            <label>Email</label>
            <input type="email" placeholder="Digite seu email">

            <label>Senha</label>
            <input type="password" placeholder="Digite sua senha">

            <div class="forgot-password">
                <a href="#">Esqueceu a senha?</a>
            </div>

            <button type="submit">Iniciar Sessão</button>
        </form>

        <div class="bottom-bars">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </div>

</body>
</html>
